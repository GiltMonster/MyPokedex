<div class="container">

  <div class="imgConteiner" *ngIf="loaded">

    <div class="fundo"></div>
    <ion-img class="pokeImg" src={{pokemon?.sprites?.front_default}}></ion-img>

  </div>

  <div class="typeContainer" *ngIf="loaded">

    <div *ngFor="let pokemonType of tipo">
      <ion-img ng class="typeImg" src="../../../assets/icon/{{pokemonType.type.name}}.png"></ion-img>
    </div>

  </div>

  <ion-progress-bar type="indeterminate" *ngIf="!loaded"></ion-progress-bar>

  <ion-card *ngIf="!loaded">

    <ion-card-header>
      <ion-card-title>
        <h2>About this pokemon:</h2>
      </ion-card-title>
    </ion-card-header>

      <ion-list>
        <ion-item-divider color="tertiary" lines="full">
          <ion-label>
            <h2>Name and PokeId:</h2>
          </ion-label>
        </ion-item-divider>
        <ion-item lines="full">
          <ion-label>
            <h2><ion-skeleton-text [animated]="true" style="width: 40%;"></ion-skeleton-text></h2>
          </ion-label>
        </ion-item>


      <ion-item-divider color="tertiary" lines="full">
        <ion-label>
          <h2>Abilitys:</h2>
        </ion-label>
      </ion-item-divider>

      <ion-item lines="full">
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </ion-label>
        <ion-thumbnail slot="end"><ion-skeleton-text [animated]="true"></ion-skeleton-text></ion-thumbnail>
      </ion-item>
      <ion-item lines="full">
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </ion-label>
        <ion-thumbnail slot="end"><ion-skeleton-text [animated]="true"></ion-skeleton-text></ion-thumbnail>
      </ion-item>
      <ion-item lines="full">
        <ion-label>
          <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
        </ion-label>
        <ion-thumbnail slot="end"><ion-skeleton-text [animated]="true"></ion-skeleton-text></ion-thumbnail>
      </ion-item>

    </ion-list>

    <div class="containerButton">

      <ion-button expand="block" color="tertiary" [disabled]="true" (click)="backOne()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>

      <ion-button expand="block" color="tertiary" [disabled]="true" (click)="goOne()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>


  </ion-card>

  <ion-card *ngIf="loaded">
    <ion-card-header>
      <ion-card-title>
        <h2>About this pokemon:</h2>
      </ion-card-title>
    </ion-card-header>

      <ion-list>
        <ion-item-divider color="tertiary" lines="full">
          <ion-label>
            <h2>Name and PokeId:</h2>
          </ion-label>
        </ion-item-divider>
        <ion-item>
          <ion-label>
            <h2>{{ pokemon?.name }}, NÂº{{pokemon?.id}}</h2>
          </ion-label>
        </ion-item>


      <ion-item-divider color="tertiary" lines="full">
        <ion-label>
          <h2>Abilitys:</h2>
        </ion-label>
      </ion-item-divider>

      <ion-item *ngFor="let ability of pokemon?.abilities" lines="full">
        <ion-label>
          <h2>{{ability?.ability?.name}}</h2>
        </ion-label>
        <ion-icon name="information-circle" slot="end"></ion-icon>
      </ion-item>
    </ion-list>

    <div *ngIf="loaded" class="containerButton">

      <ion-button expand="block" color="tertiary" [disabled]="!loaded" (click)="backOne()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>

      <ion-button expand="block" color="tertiary" (click)="goOne()">
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </ion-button>
    </div>
  </ion-card>
  </div>
